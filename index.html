<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./loginpage.css" />
    <title>Kafene Project</title>

</head>
<body>
    <header >
        
        <div id="top-bar">
            <img src="./logo.58169365.png" alt="kafene-logo" />
            <p class="brand-name" >Kafene</p>
        </div>
        
        <nav >
        <a class="nav-top" href="#" >Orders</a>
        <a class="nav-top" href="#" >Products</a>
        <a class="nav-top" href="#" >Users</a>
        </nav>
    </header>

    <main>
        <form id="login-details">
            <div></div>
            <h1>Sign In</h1>
            <input type="text" id="username" name="username" placeholder="Enter UserName" />
            <input type="password" id="password" name="password" placeholder="Enter Password" />
            <input type="submit" id="btn" value="Login" />
        </form>
    </main>
       
  <script src="./loginpage.js"> </script>  
</body>
</html>

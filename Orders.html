<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header >
        
        <div id="top-bar">
            <img src="./logo.58169365.png" alt="kafene-logo" />
            <p class="brand-name" >Kafene</p>
        </div>
        
        <nav >
        <a class="nav-top uline-color" href="./Orders.html" >Orders</a>

    <main>
        <h1>Orders</h1>
        <div class="main-wrapper">
        <div class="filter-wrapper">
            <h3>Filters</h3>
            <p>Count : <span id="count">100</span> </p>
            <label><input type ="checkbox" class="Checkbox" checked  id="New" > New</label>
            <label><input type ="checkbox" class="Checkbox" checked   id="Packed"  > Packed</label>
            <label><input type ="checkbox" class="Checkbox" checked    id="Intransit" > In Transit</label>
            <label><input type ="checkbox" class="Checkbox"  checked  id="Delivered"   >Delivered </label>
        </div>
        <div class= "content-list">
            <table>
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="cards">

                </tbody>
            </table>
        </div>
    </div>
    </main>
